<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <header class="border-bottom lh-1 py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
          <a class="link-secondary" href="https://t.me/+5NaEBRMh-3swMjVi">Subscribe</a>
        </div>
        <div class="col-4 text-center">
          <a class="blog-header-logo text-body-emphasis text-decoration-none" href="http://127.0.0.1:8000/primary">Главная страница</a>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
         <a class="link-secondary" href="#" aria-label="Search">
           <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"></circle><path d="M21 21l-5.2-5.2"></path></svg>
         </a>
          <a class="btn btn-sm btn-outline-secondary" href="/admin">Log in</a>
        </div>
      </div>
    </header>

   <div class="nav-scroller py-1 mb-3 border-bottom">
      <nav class="nav nav-underline justify-content-between">
          <a class="nav-item nav-link link-body-emphasis active" href="{% url 'primary' %}">Главная страница</a>
          <a class="nav-item nav-link link-body-emphasis" href="{% url 'product_list' %}">Товары</a>
          <a class="nav-item nav-link link-body-emphasis" href="/about">О Главных персонажах</a>
          <a class="nav-item nav-link link-body-emphasis" href="{% url 'des' %}">Мемы</a>
          <a class="nav-item nav-link link-body-emphasis" href="{% url 'korzina' %}">Корзина</a>
          <a class="nav-item nav-link link-body-emphasis" href="{% url 'ot' %}">Отряд</a>
          <a class="nav-item nav-link link-body-emphasis" href="/gif">Гифки по Берсерк</a>
        </nav>
      </div>
    </div>

    {% block content %}{% endblock %}
  </body>
</html>
